<!DOCTYPE html>
<html>
<head>
    <title>Invigilator Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #eef2f7;
        }

        /* Header */
        .header {
            background: white;
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid #1a237e;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            color: #1a237e;
            letter-spacing: 4px;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 13px;
            color: #555;
        }

        /* Logout Button */
        .logout {
            position: absolute;
            right: 20px;
            top: 25px;
        }

        .logout a {
            text-decoration: none;
            background: #1a237e;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .logout a:hover {
            opacity: 0.9;
        }

        /* Main Container */
        .container {
            width: 80%;
            margin: 40px auto;
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
        }

        /* Hall Cards */
        .hall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .hall-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .hall-card:hover {
            transform: translateY(-5px);
        }

        .hall-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1a237e;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(to right, #0a88b5, #1ec0e8);
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .no-halls {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 16px;
        }

    </style>
</head>

<body>

<div class="header">
    <img style="width:500px;" src="https://webstream.sastra.edu/sastrapwi/images/SASTRA-New-Logo.png">

</div>

<div class="container">

    <div class="welcome">
        Welcome, <strong>{{ request.user.username }}</strong>
    </div>

    {% if halls %}
        <div class="hall-grid">
            {% for hall in halls %}
                <div class="hall-card">
                    <div class="hall-title">
                        Hall No: {{ hall.hall_no }}
                    </div>

                    <a href="{% url 'takeAttendance' hall.id %}" class="btn">
                        Take Attendance
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="no-halls">
            No halls assigned.
        </div>
    {% endif %}

</div>

</body>
</html>
