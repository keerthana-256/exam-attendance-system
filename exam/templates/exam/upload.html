<!DOCTYPE html>
<html>
<head>
    <title>Upload Students</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 20px;
            background: white;
            position: relative;
            border-bottom: 3px solid #1a237e;
        }

        .header img {
            width: 450px;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 25px;
            text-decoration: none;
            background: #1a237e;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* MAIN CARD */
        .container {
            width: 600px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0,0,0,0.2);
        }

        .title-bar {
            background: linear-gradient(to right, #0a88b5, #24b1d4);
            color: white;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .info-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        .file-input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #0a88b5;
            border-radius: 8px;
            background: #f4f9ff;
            cursor: pointer;
        }

        .upload-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(to right, #1a237e, #3949ab);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .back-btn {
            display: block;
            width: 220px;
            margin: 25px auto 0 auto;
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #0a88b5, #24b1d4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="https://webstream.sastra.edu/sastrapwi/images/SASTRA-New-Logo.png">
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <div class="title-bar">
        UPLOAD STUDENT DATA (EXCEL)
    </div>

    <div class="info-text">
        Please upload the Excel file with correct column format.
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="file" name="file" accept=".xlsx" class="file-input" required>

        <button type="submit" class="upload-btn">
            Upload Students
        </button>
    </form>

    <a href="{% url 'admin_dashboard' %}" class="back-btn">
        Back to Admin Dashboard
    </a>

</div>

</body>
</html>
