<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 3px solid #1a237e;
        }

        .header img {
            width: 450px;
        }

        .login-box {
            width: 420px;
            margin: 60px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 6px 30px rgba(0,0,0,0.2);
            padding: 35px;
        }

        .title-bar {
            background: linear-gradient(to right, #1a237e, #3949ab);
            color: white;
            padding: 14px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid #1a237e;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, #1a237e, #3949ab);
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .switch-login {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .switch-login a {
            color: #1a237e;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-login a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="header">
    <img src="https://webstream.sastra.edu/sastrapwi/images/SASTRA-New-Logo.png">
</div>

<div class="login-box">

    <div class="title-bar">
        ADMIN LOGIN
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
	
        <button type="submit" class="submit-btn">
            Login
        </button>
    </form>

    <div class="switch-login">
        Not an Admin?  
        <a href="{% url 'invigilator_login' %}">
            Invigilator Login
        </a>
    </div>

</div>

</body>
</html>
